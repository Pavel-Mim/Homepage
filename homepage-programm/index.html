<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>KSV Rochade Göttingen</title>

    <meta name="description"
          content="KSV Rochade Göttingen – Schachverein, Training, Turniere und Vereinsleben">

    <link rel="icon" href="Images/LOGO.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header -->
    <div id="header"></div>

    <section class="content-section container">
        <div class="Hauptteil">

            <main class="content home">

                <!-- Hero -->
                <section class="home-hero">
                    <h1>KSV Rochade Göttingen</h1>
                    <p class="home-subtitle">
                        Der erfolgreichste Jugendschachverein in Göttingen<br>
                        Erwachsene sind ebenfalls willkommen!
                    </p>

                        class="home-image"
                        src="Images/JBL-Sieger.jpg"

                <!-- Training info -->
                <section class="home-training">
                    <h2>Training</h2>

                    <div class="training-card">
                        <p>
                            <strong>Wann:</strong><br>
                            Jeden Mittwoch<br>(während der Schulzeit)<br>

                        </p>

                        <p>
                            <strong>Wo:</strong><br>
                            Hainberg-Gymnasium<br>
                            Friedländer Weg 19<br>
                            37085 Göttingen
                        </p>
                    </div>
                </section>

            </main>

            <!-- Sidebar -->
            <div id="sidebar"></div>

        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="layout/layout.js"></script>
